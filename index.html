<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sudoku Game</h1>
        <div id="controls">
            <div id="theme-switcher">
                <label for="theme">Select Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div id="difficulty">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div id="buttons">
                <button id="generate-puzzle">Generate Puzzle</button>
                <button id="reset-puzzle">Reset Puzzle</button>
                <button id="solve-puzzle">Solve Puzzle</button>
                <button id="pause-timer">Pause Timer</button>
                <button id="resume-timer">Resume Timer</button>
                <button id="undo-move">Undo Move</button>
                <button id="redo-move">Redo Move</button>
                <button id="save-game">Save Game</button>
                <button id="load-game">Load Game</button>
                <button id="hint-button">Get Hint</button>
                <button id="save-progress">Save Progress</button>
            </div>
        </div>
        <div id="timer">Time: 00:00</div>
    </header>
    <main>
        <div id="sudoku-board">
            <!-- Grid will be generated by JavaScript -->
        </div>
    </main>
    <div id="status-bar"></div>
    <div id="statistics">
        <h2>Statistics</h2>
        <p>Moves: <span id="move-count">0</span></p>
        <p>Hints Used: <span id="hint-count">0</span></p>
        <p>Time Spent: <span id="time-spent">00:00</span></p>
        <p>Average Time: <span id="avg-time">00:00</span></p>
        <p>Average Moves: <span id="avg-moves">0</span></p>
    </div>
    <div id="custom-puzzle">
        <h2>Enter Your Puzzle</h2>
        <textarea id="puzzle-input" rows="10" cols="30"></textarea>
        <button id="load-custom-puzzle">Load Custom Puzzle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
