<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sudoku Master</h1>
        <div id="controls">
            <div id="theme-switcher">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="colorful">Colorful</option>
                </select>
            </div>
            <div id="difficulty">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div id="timer">Time: 00:00</div>
    </header>
    <main>
        <div id="game-container">
            <div id="sudoku-board"></div>
            <div id="game-controls">
                <button id="generate-puzzle">New Game</button>
                <button id="reset-puzzle">Reset</button>
                <button id="solve-puzzle">Solve</button>
                <button id="hint-button">Hint</button>
                <button id="undo-move">Undo</button>
                <button id="redo-move">Redo</button>
                <button id="save-game">Save</button>
                <button id="load-game">Load</button>
                <button id="pause-timer">Pause</button>
                <button id="resume-timer">Resume</button>
            </div>
        </div>
        <div id="statistics">
            <h2>Statistics</h2>
            <p>Moves: <span id="move-count">0</span></p>
            <p>Hints: <span id="hint-count">0</span></p>
            <p>Time: <span id="time-spent">00:00</span></p>
            <p>Avg Time: <span id="avg-time">00:00</span></p>
            <p>Avg Moves: <span id="avg-moves">0</span></p>
            <p>Accuracy: <span id="accuracy">0%</span></p>
        </div>
    </main>
    <div id="status-bar"></div>
    <div id="custom-puzzle">
        <h2>Custom Puzzle</h2>
        <textarea id="puzzle-input" rows="9" cols="9" placeholder="Enter your puzzle here..."></textarea>
        <button id="load-custom-puzzle">Load Custom</button>
    </div>
    <div id="user-profile">
        <h2>User Profile</h2>
        <p>Username: <span id="username">Guest</span></p>
        <p>Preferences: <span id="preferences">None</span></p>
        <h3>Lifetime Stats:</h3>
        <ul>
            <li>Games: <span id="total-games">0</span></li>
            <li>Time: <span id="total-time">00:00</span></li>
            <li>Moves: <span id="total-moves">0</span></li>
        </ul>
        <button id="update-profile">Update Profile</button>
        <button id="back-to-game">Back to Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
